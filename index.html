<html>
<head>
    <title>WildcoreDMS documentation</title>
</head>
<body>
<script>
    function changeLang() {
        let lang = window.navigator.language
        if (/^uk.*/.test(lang)) {
            window.location = '/uk/'
            return
        }
        if (/^ua.*/.test(lang)) {
            window.location = '/uk/'
            return;
        }
        if (/^ru.*/.test(lang)) {
            window.location = '/ru/'
            return;
        }
        if (/^bg.*/.test(lang)) {
            window.location = '/bg/'
            return;
        }
        window.location = '/en/'
    }
    changeLang()
</script>
</body>

</html>
